<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">页面未找到 - Uncle1bo Static Website</title>
    <meta name="description" data-i18n="meta.description" content="404错误页面 - 请求的页面不存在">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Template Processor -->
    <script src="js/template-processor.js"></script>
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部模板 -->
        <div id="header-template"></div>

        <!-- 404 Error Section -->
        <div class="main-content">
            <div class="container error-container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="error-code" data-i18n="error.code">404</h1>
                        <h2 class="error-message" data-i18n="error.message">页面未找到</h2>
                        <p data-i18n="error.description">抱歉，您请求的页面不存在或已被移动。</p>
                        <a href="/index.html" class="btn btn-primary" data-i18n="error.button">返回首页</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部模板 -->
        <div id="footer-template"></div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>

    <!-- 多语言支持 -->
    <script src="js/i18n.js"></script>
    <script>
        // 初始化多语言支持
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化多语言支持，指定当前页面名称
            initI18n('404');
        });
    </script>
</body>
</html>
