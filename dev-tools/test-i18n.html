<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">测试页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1 data-i18n="hero.title">待开发</h1>
        <p data-i18n="hero.subtitle">网站正在开发中，敬请期待</p>
        
        <!-- 语言选择器 -->
        <div class="mt-4">
            <h3>语言选择器测试:</h3>
            <button class="btn btn-primary me-2" data-lang="zh-CN">简体中文</button>
            <button class="btn btn-secondary" data-lang="en">English</button>
        </div>
        
        <div class="mt-4">
            <h3>当前语言:</h3>
            <p id="current-lang">未知</p>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 多语言支持 -->
    <script src="../js/i18n.js"></script>
    <script>
        // 初始化多语言支持
        document.addEventListener('DOMContentLoaded', function() {
            console.log('测试页面加载完成');
            
            // 显示当前语言
            function updateCurrentLang() {
                const currentLang = localStorage.getItem('preferredLanguage') || 'zh-CN';
                document.getElementById('current-lang').textContent = currentLang;
            }
            
            updateCurrentLang();
            
            // 测试页面直接初始化多语言支持（因为没有模板系统）
            initI18n('index');
            
            // 监听语言切换
            document.querySelectorAll('[data-lang]').forEach(btn => {
                btn.addEventListener('click', function() {
                    console.log('点击语言按钮:', this.getAttribute('data-lang'));
                    setTimeout(updateCurrentLang, 100);
                });
            });
        });
    </script>
</body>
</html>
