<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="联系Uncle1bo静态网站团队" data-i18n="meta.description">
    <meta name="keywords" content="Uncle1bo, 静态网站, 联系我们, 联系表单" data-i18n="meta.keywords">
    <title data-i18n="meta.title">联系我们 - Uncle1bo Static Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Template Processor -->
    <script src="../js/template-processor.js"></script>
</head>
<body>
    <!-- 头部模板 -->
    <div id="header-template"></div>

    <!-- Contact Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-4" data-i18n="contact.title">联系我们</h1>
                <hr class="my-4">
                <p class="lead" data-i18n="contact.placeholder">待开发</p>
            </div>
        </div>
    </div>

    <!-- 底部模板 -->
    <div id="footer-template"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/main.js"></script>
    <!-- 多语言支持 -->
    <script src="../js/i18n.js"></script>
    <script>
        // 初始化多语言支持
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化多语言支持，指定当前页面名称
            initI18n('contact');
        });
    </script>
    
    <!-- 表单验证脚本 -->
    <script>
    // 表单验证
    (function() {
        'use strict';
        
        // 获取所有需要验证的表单
        var forms = document.querySelectorAll('.needs-validation');
        
        // 循环并阻止提交
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    // 如果表单有效，这里可以添加AJAX提交逻辑
                    event.preventDefault();
                    // 获取当前语言，根据语言显示不同的成功消息
                    const currentLang = window.i18n.getCurrentLanguage();
                    let successMessage = '表单提交成功！在实际应用中，这里将发送数据到服务器。';
                    
                    if (currentLang === 'en') {
                        successMessage = 'Form submitted successfully! In a real application, data would be sent to the server.';
                    } else {
                        successMessage = '表单提交成功！在实际应用中，这里将发送数据到服务器。';
                    }
                    
                    alert(successMessage);
                    form.reset();
                }
                
                form.classList.add('was-validated');
            }, false);
        });
    })();
    </script>
</body>
</html>
