<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uncle1bo静态网站提供的服务介绍页面" data-i18n="meta.description">
    <meta name="keywords" content="Uncle1bo, 静态网站, 服务, 网站开发" data-i18n="meta.keywords">
    <title data-i18n="meta.title">我们的服务 - Uncle1bo Static Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Template Processor -->
    <script src="../js/template-processor.js"></script>
</head>
<body>
    <!-- 头部模板 -->
    <div id="header-template"></div>

    <!-- Services Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-4" data-i18n="services.title">我们的服务</h1>
                <hr class="my-4">
                <p class="lead">待开发</p>
            </div>
        </div>
    </div>

    <!-- 底部模板 -->
    <div id="footer-template"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/main.js"></script>
    <!-- 多语言支持 -->
    <script src="../js/i18n.js"></script>
    <script>
        // 初始化多语言支持
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化多语言支持，指定当前页面名称
            initI18n('services');
        });
    </script>
</body>
</html>
