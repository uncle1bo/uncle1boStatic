<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10"/>
  
  <!-- 主标题 -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    文件预览器
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    File Previewer Demo
  </text>
  
  <!-- 中央图标 -->
  <circle cx="200" cy="150" r="60" fill="url(#gradient1)" filter="url(#shadow)"/>
  
  <!-- 文件图标 -->
  <g transform="translate(170, 120)">
    <!-- 文件主体 -->
    <rect x="0" y="10" width="40" height="50" fill="white" rx="2"/>
    <!-- 文件折角 -->
    <polygon points="40,10 40,20 30,10" fill="#e9ecef"/>
    <!-- 文件内容线条 -->
    <line x1="5" y1="25" x2="35" y2="25" stroke="#0d6efd" stroke-width="2"/>
    <line x1="5" y1="35" x2="30" y2="35" stroke="#0d6efd" stroke-width="2"/>
    <line x1="5" y1="45" x2="25" y2="45" stroke="#0d6efd" stroke-width="2"/>
    <line x1="5" y1="55" x2="35" y2="55" stroke="#0d6efd" stroke-width="2"/>
    
    <!-- 放大镜 -->
    <circle cx="45" cy="45" r="8" fill="none" stroke="white" stroke-width="3"/>
    <line x1="51" y1="51" x2="58" y2="58" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 支持的文件类型 -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" rx="5"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976d2">XML</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1976d2">语法高亮</text>
  </g>
  
  <g transform="translate(120, 220)">
    <rect x="0" y="0" width="60" height="40" fill="#f3e5f5" rx="5"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">MD</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7b1fa2">增强渲染</text>
  </g>
  
  <g transform="translate(190, 220)">
    <rect x="0" y="0" width="60" height="40" fill="#e8f5e8" rx="5"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">JSON</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2e7d32">格式化</text>
  </g>
  
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="60" height="40" fill="#fff3e0" rx="5"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">IMG</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">响应式</text>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="50" cy="50" r="3" fill="#0d6efd" opacity="0.3"/>
  <circle cx="350" cy="80" r="4" fill="#6f42c1" opacity="0.3"/>
  <circle cx="80" cy="280" r="2" fill="#20c997" opacity="0.3"/>
  <circle cx="320" cy="250" r="3" fill="#fd7e14" opacity="0.3"/>
  
  <!-- 底部信息 -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    支持多种文件格式 • 纯客户端实现 • 无服务器依赖
  </text>
</svg>