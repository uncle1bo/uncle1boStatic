<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n="meta.description" content="关于Uncle1bo静态网站的介绍页面">
    <meta name="keywords" content="Uncle1bo, 静态网站, 关于我们">
    <title data-i18n="meta.title">关于我们 - Uncle1bo Static Website</title>
    <!-- 依赖管理器 - 必须在其他依赖资源之前加载 -->
    <!-- CDN模块化组件 -->
    <!-- CDN主管理器 -->
    <script src="../../js/dependency-manager.js"></script>
    <script>
        // 依赖管理器会自动初始化，无需手动创建实例
        // 创建全局Promise用于依赖资源加载
        window.dependencyResourcesReady = Promise.all([
            window.dependencyManager.loadResource('bootstrap-css'),
window.dependencyManager.loadResource('bootstrap-icons')
        ]).catch(error => {
            console.warn('依赖资源加载失败，使用备选方案:', error);
        });
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Template Processor -->
    <script src="../../js/template-processor.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部模板 -->
        <div id="header-template"></div>

        <!-- About Section -->
        <div class="main-content">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 class="display-4" data-i18n="about.title">关于我们</h1>
                        <hr class="my-4">
                        <p class="lead" data-i18n="about.placeholder">待开发</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部模板 -->
        <div id="footer-template"></div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="../../js/main.js"></script>
    <!-- 多语言支持 -->
    <script src="../../js/i18n.js"></script>
    <script>
        // 等待依赖资源和DOM加载完成后初始化
        async function initializePage() {
            try {
                // 等待DOM加载完成
                await new Promise(resolve => {
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', resolve);
                    } else {
                        resolve();
                    }
                });
                
                // 等待依赖资源加载完成
        await window.dependencyResourcesReady;
                
                // 加载Bootstrap JS
                await window.dependencyManager.loadResource('bootstrap-js');
                
                // 初始化多语言支持
                if (typeof initI18n === 'function') {
                    initI18n('about');
                }
                
            } catch (error) {
                console.error('页面初始化失败:', error);
            }
        }
        
        // 启动初始化
        initializePage();
    </script>
</body>
</html>
